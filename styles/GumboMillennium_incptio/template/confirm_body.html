<form id="confirm" class="content-form" action="{S_CONFIRM_ACTION}" method="post">
<div class="panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<h2>{MESSAGE_TITLE}</h2>
	<p>{MESSAGE_TEXT}</p>
	
	<fieldset class="submit-buttons">
		{S_HIDDEN_FIELDS}
		<input type="submit" name="confirm" value="{L_YES}" class="button green" />&nbsp; 
		<input type="submit" name="cancel" value="{L_NO}" class="button green" />
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>
</form>
